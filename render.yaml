# Example Render service configuration (customize before using)
# See https://render.com/docs for more details yas

services:
  - type: web
    name: onepiecebot
    env: node
    plan: starter # change to managed-cpu if needed
    buildCommand: "npm install"
    startCommand: "npm start"
    # Optionally expose health path in Render's health checks
    # healthCheckPath: "/health"
    # Sample environment variables (set these in the Render UI instead of committing):
    # envVars:
    #   - key: STARTUP_LOGIN_DELAY_MS
    #     value: "5000"  # delay before attempting gateway login (ms)
    #   - key: DISABLE_GATEWAY
    #     value: "false"  # set true to run in interactions-only (webhook) mode
